<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 70vh;
            overflow-y: scroll;
        }
        .chat-message {
            margin-bottom: 20px;
        }
        .user-message {
            text-align: right;
        }
        .assistant-message {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        {% for message in chat_history %}
            <div class="chat-message {{ message.role }}-message">
                <strong>{{ message.role }}:</strong> {{ message.content }}
            </div>
        {% endfor %}
    </div>
    <form action="{{ url_for('query') }}" method="post">
        <textarea name="user_input" rows="4" cols="50" required></textarea><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
